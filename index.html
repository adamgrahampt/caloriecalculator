<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
	<img src="WhiteText.png" alt="Logo" class="logo">
        <h1>Calorie Calculator</h1>
        <form id="calorie-form">
            <label for="age">Age (years):</label>
            <input type="number" id="age" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required>

            <label for="feet">Height (feet):</label>
            <input type="number" id="feet" required>

            <label for="inches">Height (inches):</label>
            <input type="number" id="inches" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
            </select>

            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>

            <label for="weight-goal">Weight Loss Goal (lbs per week):</label>
            <input type="number" id="weight-goal" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
